<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An adaptive individual experienced in full-stack development and graphic design."
    />
    <meta
      name="keywords"
      content="Freelance, Designer, Developer, Fullstack, Frontend, HTML, CSS, JavaScript, React, Portfolio, Twitch, Emotes, Commission, Singapore"
    />

    <meta
      name="image"
      property="og:image"
      content="%PUBLIC_URL%/mavislim.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Mavis Lim</title>

    <style>
      .loader-overlay {
        background-color: #000;
        height: 100%;
        width: 100%;
        transition: opacity 0.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
      }

      .loader-container {
        height: 75px;
        width: 60px;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
      }

      .block1,
      .block2,
      .block3,
      .block4 {
        height: 50px;
        width: 12px;
        background-color: white;
        display: inline-block;
        transform: translateY(25px);
      }

      @keyframes blockMove {
        to {
          transform: translateY(0);
        }
      }

      .block1 {
        animation: blockMove 0.5s ease infinite alternate;
      }

      .block2 {
        animation: blockMove 0.5s ease 0.08s infinite alternate;
      }

      .block3 {
        animation: blockMove 0.5s ease 0.16s infinite alternate;
      }

      .block4 {
        animation: blockMove 0.5s ease 0.24s infinite alternate;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-overlay">
        <div class="loader-container">
          <div class="block1"></div>
          <div class="block2"></div>
          <div class="block3"></div>
          <div class="block4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
